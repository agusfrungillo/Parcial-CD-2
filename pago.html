<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finalizar Compra</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <style>.form-card.compact { padding: 25px !important; } .compact h5 { font-size: 1rem; margin-bottom: 15px !important; } .compact label { font-size: 0.75rem; margin-bottom: 2px; } .compact .form-control, .compact .form-select { font-size: 0.9rem; padding: 8px 12px; }</style>
</head>
<body class="checkout-mode">

  <div class="nav-checkout">
    <div class="logo"><a href="index.html"><img src="img/logo.png" alt="Logo"></a></div>
    <a href="tienda.html" class="nav-back"><i class="fa-solid fa-arrow-left me-2"></i> Merch</a>
  </div>

  <div class="checkout-wrapper">
    <div class="checkout-container row g-5">
      
      <div class="col-lg-7">
        <div class="d-flex align-items-center justify-content-between mb-3">
          <h2 class="h5 m-0 text-white" id="step-title">Datos de Envío</h2>
          <div class="step-indicator">
            <div class="step active" id="s1">1</div>
            <div class="step" id="s2">2</div>
            <div class="step" id="s3">3</div>
          </div>
        </div>

        <div id="step1" class="form-section active form-card compact">
          <div class="d-flex justify-content-between align-items-center mb-3 pb-3 border-bottom border-secondary">
             <div><p class="text-warning fw-bold m-0 text-uppercase summ-title">Producto</p><span class="badge bg-secondary" style="font-size: 0.65rem;">Stock Disponible</span></div>
             <div class="d-flex align-items-center"><label class="text-white small me-2">Cant:</label><select class="form-control form-control-dark py-1 px-2 text-center" style="width: 60px;" id="cantidad" onchange="updateTotal()"><option value="1">1</option><option value="2">2</option><option value="3">3</option></select></div>
          </div>
          <h5 class="text-white">Dirección de Entrega</h5>
          <div class="row g-2">
            <div class="col-12 col-md-6"><label class="form-label">Nombre</label><input type="text" class="form-control form-control-dark"></div>
            <div class="col-12 col-md-6"><label class="form-label">Apellido</label><input type="text" class="form-control form-control-dark"></div>
            <div class="col-12"><label class="form-label">Dirección</label><input type="text" class="form-control form-control-dark" placeholder="Calle y altura"></div>
            <div class="col-12 col-md-4"><label class="form-label">CP</label><input type="text" class="form-control form-control-dark" placeholder="0000"></div>
            <div class="col-12 col-md-8"><label class="form-label">Ciudad</label><input type="text" class="form-control form-control-dark"></div>
          </div>

          <div class="summary-card mt-4 mb-3 d-lg-none py-3">
             <div class="d-flex justify-content-between text-secondary small mb-1"><span>Unitario</span><span class="summ-unit">$0</span></div>
             <div class="d-flex justify-content-between border-top border-secondary pt-2"><span class="text-white">Total</span><span class="fw-bold text-warning summ-total">$0</span></div>
          </div>

          <div class="mt-3 text-end"><button class="btn btn-checkout" onclick="goStep(2)">Siguiente</button></div>
        </div>

        <div id="step2" class="form-section form-card compact">
          <h5 class="mb-3 border-bottom border-secondary pb-2 text-white">Pago Seguro</h5>
          <div class="mb-2"><label class="form-label">Número de Tarjeta</label><input type="text" class="form-control form-control-dark" placeholder="0000 0000 0000 0000"></div>
          <div class="row g-2">
            <div class="col-12 col-md-6"><label class="form-label">Titular</label><input type="text" class="form-control form-control-dark"></div>
            <div class="col-12 col-md-3"><label class="form-label">Venc.</label><input type="text" class="form-control form-control-dark" placeholder="MM/AA"></div>
            <div class="col-12 col-md-3"><label class="form-label">CVV</label><input type="text" class="form-control form-control-dark" placeholder="123"></div>
          </div>

          <div class="summary-card mt-4 mb-3 d-lg-none py-3">
             <div class="d-flex justify-content-between border-top border-secondary pt-2"><span class="text-white">Total a Pagar</span><span class="fw-bold text-warning summ-total">$0</span></div>
          </div>

          <div class="mt-4 d-flex justify-content-between align-items-center">
            <button class="btn btn-outline-secondary rounded-pill btn-sm px-4" onclick="goStep(1)">Atrás</button>
            <button class="btn btn-checkout" onclick="goStep(3)">Confirmar</button>
          </div>
        </div>

        <div id="step3" class="form-section form-card text-center py-5">
          <i class="fa-solid fa-box-open text-warning mb-3" style="font-size: 4rem;"></i>
          <h3 class="text-white">¡Compra Exitosa!</h3>
          <p class="text-center">Tu pedido está en camino.</p>
          <a href="tienda.html" class="btn btn-outline-light rounded-pill mt-3 btn-sm px-4">Volver a Merch</a>
        </div>
      </div>

      <div class="col-lg-5 d-none d-lg-block">
        <div class="summary-card">
          <h5 class="text-warning border-bottom border-secondary pb-3 mb-3">Resumen</h5>
          <div class="d-flex align-items-center mb-4">
            <img id="prod-img" src="" style="width: 70px; height: 70px; border-radius: 8px; object-fit: cover; border: 1px solid #333;" class="me-3">
            <div><h6 class="fw-bold mb-1 text-white summ-title">...</h6><span class="badge bg-secondary">Stock Disponible</span></div>
          </div>
          <div class="d-flex justify-content-between text-secondary small mb-2"><span>Unitario</span><span class="summ-unit">$0</span></div>
          <div class="d-flex justify-content-between text-secondary small mb-2"><span>Cantidad</span><span id="display-qty">1</span></div>
          <div class="d-flex justify-content-between text-secondary small mb-3"><span>Envío</span><span class="text-success fw-bold">GRATIS</span></div>
          <div class="d-flex justify-content-between border-top border-secondary pt-3">
            <span class="text-white fs-5">Total</span>
            <span class="fw-bold fs-4 text-warning summ-total">$0</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <div class="footer-container">
      <div class="footer-left"><p>© 2025 The Game Awards</p></div>
      <div class="footer-logo"><img src="img/logo.png" alt="Logo"></div>
    </div>
  </footer>

  <script>
    let unitPrice = 0;
    document.addEventListener("DOMContentLoaded", function() {
      const p = new URLSearchParams(window.location.search);
      const title = p.get('prod') || "Producto";
      let priceRaw = p.get('price') || "0"; 
      priceRaw = priceRaw.replace(/\./g, '').replace(/,/g, '');
      const img = p.get('img') || "https://placehold.co/70";
      unitPrice = parseInt(priceRaw);
      
      document.querySelectorAll('.summ-title').forEach(el => el.textContent = title);
      document.getElementById('prod-img').src = img;
      document.querySelectorAll('.summ-unit').forEach(el => el.textContent = "$" + unitPrice.toLocaleString('es-AR'));
      
      updateTotal();
    });

    function updateTotal() {
      const qty = document.getElementById('cantidad').value;
      const total = unitPrice * qty;
      document.getElementById('display-qty').textContent = qty;
      document.querySelectorAll('.summ-total').forEach(el => el.textContent = "$" + total.toLocaleString('es-AR'));
    }

    function goStep(n) {
      document.querySelectorAll('.form-section').forEach(e => e.classList.remove('active'));
      document.getElementById('step'+n).classList.add('active');
      document.querySelectorAll('.step').forEach(e => e.classList.remove('active'));
      if(n<=2) document.getElementById('s'+n).classList.add('active');
      if(n==3) { document.querySelector('.step-indicator').style.display='none'; document.getElementById('step-title').innerText = "Confirmación"; } else { document.getElementById('step-title').innerText = n==1 ? "Datos de Envío" : "Pago"; }
      if(n==2) document.getElementById('s1').classList.add('completed');
    }
  </script>
</body>
</html>
